<svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="16" fill="url(#bgGrad1)"/>
  
  <!-- Chart card -->
  <rect x="40" y="50" width="140" height="180" rx="12" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-opacity="0.3"/>
  
  <!-- Chart bars -->
  <rect x="60" y="170" width="28" height="45" rx="4" fill="#3b82f6"/>
  <rect x="96" y="140" width="28" height="75" rx="4" fill="#60a5fa"/>
  <rect x="132" y="105" width="28" height="110" rx="4" fill="#93c5fd"/>
  
  <!-- Upward arrow -->
  <path d="M110 80 L125 60 L140 80" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M125 60 L125 95" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Platform cards -->
  <rect x="210" y="40" width="160" height="100" rx="12" fill="#ffffff" fill-opacity="0.05" stroke="#ffffff" stroke-opacity="0.1"/>
  
  <!-- Platform icons -->
  <rect x="230" y="60" width="36" height="36" rx="8" fill="#0A66C2"/>
  <text x="239" y="85" fill="white" font-family="Roboto, sans-serif" font-size="16" font-weight="bold">in</text>
  
  <circle cx="314" cy="78" r="18" fill="#1877F2"/>
  <text x="308" y="84" fill="white" font-family="Roboto, sans-serif" font-size="16" font-weight="bold">f</text>
  
  <rect x="230" y="104" width="36" height="36" rx="8" fill="#4285F4"/>
  <text x="239" y="129" fill="white" font-family="Roboto, sans-serif" font-size="16" font-weight="bold">G</text>
  
  <!-- Target icon -->
  <circle cx="314" cy="122" r="18" stroke="#60a5fa" stroke-width="2" fill="none"/>
  <circle cx="314" cy="122" r="10" stroke="#60a5fa" stroke-width="2" fill="none"/>
  <circle cx="314" cy="122" r="4" fill="#3b82f6"/>
  
  <!-- Pipeline card -->
  <rect x="210" y="160" width="160" height="100" rx="12" fill="#ffffff" fill-opacity="0.05" stroke="#ffffff" stroke-opacity="0.1"/>
  
  <!-- Lead circle -->
  <circle cx="260" cy="200" r="22" fill="#3b82f6" fill-opacity="0.3" stroke="#60a5fa" stroke-width="2"/>
  <text x="245" y="205" fill="#93c5fd" font-family="Roboto, sans-serif" font-size="11" font-weight="500">Lead</text>
  
  <!-- Arrow -->
  <path d="M288 200 L322 200" stroke="#60a5fa" stroke-width="2" stroke-dasharray="6 4"/>
  
  <!-- SQL circle -->
  <circle cx="350" cy="200" r="22" fill="#3b82f6" fill-opacity="0.5" stroke="#60a5fa" stroke-width="2"/>
  <text x="337" y="205" fill="white" font-family="Roboto, sans-serif" font-size="11" font-weight="500">SQL</text>
  
  <!-- Labels -->
  <text x="245" y="245" fill="white" fill-opacity="0.5" font-family="Roboto, sans-serif" font-size="10">Lead</text>
  <text x="337" y="245" fill="white" fill-opacity="0.5" font-family="Roboto, sans-serif" font-size="10">SQL</text>
</svg>

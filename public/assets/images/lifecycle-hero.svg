<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circles -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ambient background elements -->
  <circle cx="480" cy="150" r="100" fill="url(#blueGradient)" opacity="0.08"/>
  <circle cx="140" cy="450" r="90" fill="url(#purpleGradient)" opacity="0.08"/>
  
  <!-- Customer journey path (S-curve) -->
  <path d="M 80 480 Q 150 420, 180 380 T 250 280 T 320 200 T 420 120 T 520 100" 
        stroke="url(#blueGradient)" 
        stroke-width="3.5" 
        fill="none" 
        opacity="0.6"
        stroke-linecap="round"/>
  
  <!-- Path glow effect -->
  <path d="M 80 480 Q 150 420, 180 380 T 250 280 T 320 200 T 420 120 T 520 100" 
        stroke="#3b82f6" 
        stroke-width="8" 
        fill="none" 
        opacity="0.15"
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Stage 1: First Touch -->
  <g transform="translate(80, 480)">
    <circle cx="0" cy="0" r="35" fill="#1e293b" stroke="url(#blueGradient)" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="url(#blueGradient)" opacity="0.3"/>
    <!-- Person icon -->
    <circle cx="0" cy="-4" r="6" fill="#fff" opacity="0.9"/>
    <path d="M -8 10 Q 0 4, 8 10" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.9" fill="none"/>
    <text x="0" y="55" text-anchor="middle" fill="#fff" font-size="11" font-weight="500" opacity="0.6">First Touch</text>
  </g>
  
  <!-- Stage 2: Email Nurture -->
  <g transform="translate(250, 280)">
    <circle cx="0" cy="0" r="35" fill="#1e293b" stroke="url(#blueGradient)" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="url(#blueGradient)" opacity="0.3"/>
    <!-- Email icon -->
    <rect x="-10" y="-6" width="20" height="14" rx="2" fill="none" stroke="#fff" stroke-width="2" opacity="0.9"/>
    <path d="M -10 -6 L 0 2 L 10 -6" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.9" fill="none"/>
    <text x="0" y="55" text-anchor="middle" fill="#fff" font-size="11" font-weight="500" opacity="0.6">Nurture</text>
  </g>
  
  <!-- Stage 3: Engagement -->
  <g transform="translate(420, 120)">
    <circle cx="0" cy="0" r="35" fill="#1e293b" stroke="url(#blueGradient)" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="url(#blueGradient)" opacity="0.4"/>
    <!-- Click/cursor icon -->
    <path d="M -6 -8 L -6 8 L 0 4 L 4 12 L 7 10 L 3 2 L 10 2 Z" fill="#fff" opacity="0.9"/>
    <text x="0" y="55" text-anchor="middle" fill="#fff" font-size="11" font-weight="500" opacity="0.6">Engaged</text>
  </g>
  
  <!-- Stage 4: Conversion -->
  <g transform="translate(520, 100)">
    <circle cx="0" cy="0" r="38" fill="#1e293b" stroke="url(#blueGradient)" stroke-width="3.5"/>
    <circle cx="0" cy="0" r="22" fill="url(#blueGradient)" opacity="0.5" filter="url(#glow)"/>
    <!-- Dollar sign -->
    <text x="0" y="10" text-anchor="middle" fill="#fff" font-size="26" font-weight="700" opacity="0.95">$</text>
    <text x="0" y="60" text-anchor="middle" fill="#fff" font-size="11" font-weight="500" opacity="0.6">Convert</text>
  </g>
  
  <!-- Floating email card 1 (top) -->
  <g transform="translate(340, 70)">
    <rect x="0" y="0" width="80" height="55" rx="8" fill="#1e293b" stroke="#2563eb" stroke-width="2" opacity="0.8"/>
    <!-- Email header -->
    <rect x="8" y="8" width="50" height="6" rx="2" fill="url(#blueGradient)"/>
    <!-- Email lines -->
    <rect x="8" y="20" width="64" height="3" rx="1.5" fill="#ffffff" opacity="0.3"/>
    <rect x="8" y="28" width="52" height="3" rx="1.5" fill="#ffffff" opacity="0.25"/>
    <rect x="8" y="36" width="60" height="3" rx="1.5" fill="#ffffff" opacity="0.25"/>
    <!-- Open indicator -->
    <circle cx="70" cy="12" r="3" fill="#22c55e"/>
  </g>
  
  <!-- Floating email card 2 (middle) -->
  <g transform="translate(140, 340)">
    <rect x="0" y="0" width="75" height="52" rx="8" fill="#1e293b" stroke="#2563eb" stroke-width="2" opacity="0.75"/>
    <rect x="8" y="8" width="48" height="6" rx="2" fill="url(#blueGradient)"/>
    <rect x="8" y="20" width="60" height="3" rx="1.5" fill="#ffffff" opacity="0.3"/>
    <rect x="8" y="28" width="50" height="3" rx="1.5" fill="#ffffff" opacity="0.25"/>
    <rect x="8" y="36" width="58" height="3" rx="1.5" fill="#ffffff" opacity="0.25"/>
    <circle cx="66" cy="12" r="3" fill="#22c55e"/>
  </g>
  
  <!-- Floating email card 3 (bottom) -->
  <g transform="translate(450, 320)">
    <rect x="0" y="0" width="78" height="54" rx="8" fill="#1e293b" stroke="#2563eb" stroke-width="2" opacity="0.8"/>
    <rect x="8" y="8" width="52" height="6" rx="2" fill="url(#blueGradient)"/>
    <rect x="8" y="20" width="62" height="3" rx="1.5" fill="#ffffff" opacity="0.3"/>
    <rect x="8" y="28" width="54" height="3" rx="1.5" fill="#ffffff" opacity="0.25"/>
    <rect x="8" y="36" width="58" height="3" rx="1.5" fill="#ffffff" opacity="0.25"/>
    <circle cx="68" cy="12" r="3" fill="#22c55e"/>
  </g>
  
  <!-- Metrics dashboard -->
  <g transform="translate(60, 150)">
    <rect x="0" y="0" width="100" height="70" rx="10" fill="#1e293b" stroke="url(#blueGradient)" stroke-width="2.5" opacity="0.85"/>
    
    <!-- Title -->
    <text x="10" y="18" fill="#fff" font-size="10" font-weight="600" opacity="0.7">Performance</text>
    
    <!-- Open rate -->
    <text x="10" y="35" fill="#fff" font-size="8" opacity="0.5">Open Rate</text>
    <text x="10" y="48" fill="#3b82f6" font-size="16" font-weight="700">48%</text>
    
    <!-- Click rate -->
    <text x="58" y="35" fill="#fff" font-size="8" opacity="0.5">Click Rate</text>
    <text x="58" y="48" fill="#3b82f6" font-size="16" font-weight="700">12%</text>
    
    <!-- Progress bar -->
    <rect x="10" y="56" width="80" height="5" rx="2.5" fill="#ffffff" opacity="0.2"/>
    <rect x="10" y="56" width="58" height="5" rx="2.5" fill="url(#blueGradient)"/>
  </g>
  
  <!-- Behavioral triggers -->
  <g transform="translate(300, 420)">
    <!-- Trigger indicator 1 -->
    <circle cx="0" cy="0" r="18" fill="#1e293b" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
    <path d="M 0 -6 L 0 6 M -6 0 L 6 0" stroke="#3b82f6" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="3" fill="#22c55e" filter="url(#glow)"/>
    
    <!-- Trigger indicator 2 -->
    <circle cx="50" cy="-20" r="16" fill="#1e293b" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
    <path d="M 50 -26 L 50 -14 M 44 -20 L 56 -20" stroke="#3b82f6" stroke-width="2.5"/>
    <circle cx="50" cy="-20" r="3" fill="#22c55e" filter="url(#glow)"/>
    
    <text x="0" y="35" text-anchor="middle" fill="#fff" font-size="9" opacity="0.5">Auto-Triggers</text>
  </g>
  
  <!-- Conversion funnel mini visualization -->
  <g transform="translate(490, 450)">
    <path d="M 0 0 L 40 0 L 35 15 L 5 15 Z" fill="#2563eb" opacity="0.25" stroke="#2563eb" stroke-width="1"/>
    <path d="M 5 15 L 35 15 L 30 30 L 10 30 Z" fill="#2563eb" opacity="0.4" stroke="#2563eb" stroke-width="1"/>
    <path d="M 10 30 L 30 30 L 26 42 L 14 42 Z" fill="#3b82f6" opacity="0.6" stroke="#3b82f6" stroke-width="1"/>
    <path d="M 14 42 L 26 42 L 23 52 L 17 52 Z" fill="url(#blueGradient)" stroke="#2563eb" stroke-width="1.5"/>
  </g>
  
  <!-- Progress particles along path -->
  <g opacity="0.6">
    <circle cx="120" cy="440" r="4" fill="#60a5fa" filter="url(#glow)"/>
    <circle cx="200" cy="340" r="3.5" fill="#60a5fa" filter="url(#glow)"/>
    <circle cx="290" cy="240" r="4" fill="#60a5fa" filter="url(#glow)"/>
    <circle cx="370" cy="160" r="3" fill="#60a5fa" filter="url(#glow)"/>
    <circle cx="470" cy="115" r="3.5" fill="#60a5fa" filter="url(#glow)"/>
  </g>
  
  <!-- Bottom label -->
  <g transform="translate(300, 560)">
    <text x="0" y="0" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="500" opacity="0.5">
      Email & Lifecycle Marketing
    </text>
  </g>
</svg>

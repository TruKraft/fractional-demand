<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circles -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ambient background elements -->
  <circle cx="150" cy="150" r="80" fill="url(#blueGradient)" opacity="0.1"/>
  <circle cx="450" cy="450" r="100" fill="url(#purpleGradient)" opacity="0.1"/>
  
  <!-- Main upward momentum arrow/path -->
  <path d="M 100 500 Q 150 400, 200 350 T 300 200 T 400 100 L 500 50" 
        stroke="url(#blueGradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-dasharray="8 4"
        opacity="0.6"/>
  
  <!-- Growth metrics visualization -->
  <g transform="translate(80, 350)">
    <!-- Bar chart representing growth -->
    <rect x="0" y="60" width="30" height="80" fill="#2563eb" opacity="0.3" rx="4"/>
    <rect x="40" y="40" width="30" height="100" fill="#2563eb" opacity="0.5" rx="4"/>
    <rect x="80" y="20" width="30" height="120" fill="#3b82f6" opacity="0.7" rx="4"/>
    <rect x="120" y="0" width="30" height="140" fill="url(#blueGradient)" rx="4" filter="url(#glow)"/>
  </g>
  
  <!-- Target/Goals system -->
  <g transform="translate(420, 140)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#2563eb" stroke-width="3" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="url(#blueGradient)" filter="url(#glow)"/>
    <!-- Arrow hitting target -->
    <path d="M -60 60 L -5 5" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <polygon points="-5,5 -10,0 -5,-5 5,5" fill="#ef4444"/>
    <path d="M -60 60 L -70 50 M -60 60 L -50 70" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Strategic framework nodes -->
  <g opacity="0.8">
    <!-- Node 1: Strategy -->
    <circle cx="150" cy="280" r="40" fill="#1e293b" stroke="url(#blueGradient)" stroke-width="3"/>
    <circle cx="150" cy="280" r="25" fill="url(#blueGradient)" opacity="0.3"/>
    <text x="150" y="285" text-anchor="middle" fill="#fff" font-size="12" font-weight="600">Strategy</text>
    
    <!-- Node 2: Execution -->
    <circle cx="300" cy="240" r="40" fill="#1e293b" stroke="url(#blueGradient)" stroke-width="3"/>
    <circle cx="300" cy="240" r="25" fill="url(#blueGradient)" opacity="0.3"/>
    <text x="300" y="245" text-anchor="middle" fill="#fff" font-size="12" font-weight="600">Execute</text>
    
    <!-- Node 3: Results -->
    <circle cx="430" cy="280" r="40" fill="#1e293b" stroke="url(#blueGradient)" stroke-width="3"/>
    <circle cx="430" cy="280" r="25" fill="url(#blueGradient)" opacity="0.3"/>
    <text x="430" y="285" text-anchor="middle" fill="#fff" font-size="12" font-weight="600">Results</text>
    
    <!-- Connecting lines with arrows -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
      </marker>
    </defs>
    <path d="M 190 275 L 260 245" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
    <path d="M 340 245 L 390 270" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  </g>
  
  <!-- Pipeline funnel visualization -->
  <g transform="translate(150, 420)">
    <path d="M 0 0 L 100 0 L 80 30 L 20 30 Z" fill="#2563eb" opacity="0.2" stroke="#2563eb" stroke-width="1"/>
    <path d="M 20 30 L 80 30 L 70 60 L 30 60 Z" fill="#2563eb" opacity="0.4" stroke="#2563eb" stroke-width="1"/>
    <path d="M 30 60 L 70 60 L 60 90 L 40 90 Z" fill="#3b82f6" opacity="0.6" stroke="#3b82f6" stroke-width="1"/>
    <path d="M 40 90 L 60 90 L 55 110 L 45 110 Z" fill="url(#blueGradient)" opacity="0.8" stroke="#2563eb" stroke-width="2"/>
  </g>
  
  <!-- Momentum indicators -->
  <g transform="translate(480, 380)">
    <circle cx="0" cy="0" r="6" fill="#22c55e" opacity="0.8"/>
    <circle cx="0" cy="-30" r="5" fill="#22c55e" opacity="0.6"/>
    <circle cx="0" cy="-55" r="4" fill="#22c55e" opacity="0.4"/>
    <circle cx="0" cy="-75" r="3" fill="#22c55e" opacity="0.2"/>
  </g>
  
  <!-- Upward arrow accent -->
  <g transform="translate(500, 100)">
    <path d="M 0 80 L 0 10 M 0 10 L -15 25 M 0 10 L 15 25" 
          stroke="url(#blueGradient)" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- System gears -->
  <g transform="translate(350, 450)" opacity="0.3">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M -5 -25 L 5 -25 L 5 -30 L -5 -30 Z M 25 -5 L 25 5 L 30 5 L 30 -5 Z M 5 25 L -5 25 L -5 30 L 5 30 Z M -25 5 L -25 -5 L -30 -5 L -30 5 Z" fill="#3b82f6"/>
    
    <circle cx="50" cy="20" r="18" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M 45 2 L 55 2 L 55 -2 L 45 -2 Z M 68 15 L 68 25 L 72 25 L 72 15 Z M 55 38 L 45 38 L 45 42 L 55 42 Z M 32 25 L 32 15 L 28 15 L 28 25 Z" transform="translate(50, 20) translate(-50, -20)" fill="#3b82f6"/>
  </g>
</svg>



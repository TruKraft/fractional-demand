<svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="16" fill="url(#bgGrad4)"/>
  
  <!-- Journey path -->
  <path d="M60 150 C110 150, 110 70, 160 70 C210 70, 210 150, 260 150 C310 150, 310 230, 355 230" 
        stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Node 1 - First touch -->
  <circle cx="60" cy="150" r="22" fill="#3b82f6" fill-opacity="0.25" stroke="#60a5fa" stroke-width="2"/>
  <circle cx="60" cy="150" r="10" fill="#3b82f6"/>
  
  <!-- Node 2 - Email/Nurture -->
  <rect x="140" y="50" width="44" height="44" rx="10" fill="#ffffff" fill-opacity="0.05" stroke="#ffffff" stroke-opacity="0.2"/>
  <rect x="150" y="62" width="24" height="4" rx="2" fill="#3b82f6"/>
  <rect x="150" y="70" width="18" height="3" rx="1" fill="white" fill-opacity="0.35"/>
  <rect x="150" y="77" width="20" height="3" rx="1" fill="white" fill-opacity="0.35"/>
  <rect x="150" y="84" width="14" height="3" rx="1" fill="white" fill-opacity="0.35"/>
  
  <!-- Node 3 - Engaged -->
  <circle cx="260" cy="150" r="22" fill="#3b82f6" fill-opacity="0.4" stroke="#60a5fa" stroke-width="2"/>
  <path d="M251 150 L258 158 L272 144" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Node 4 - Conversion -->
  <circle cx="355" cy="230" r="26" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
  <text x="345" y="238" fill="white" font-family="Roboto, sans-serif" font-size="20" font-weight="bold">$</text>
  
  <!-- Floating email card top right -->
  <g transform="translate(295, 35)">
    <rect width="55" height="40" rx="8" fill="#ffffff" fill-opacity="0.05" stroke="#60a5fa" stroke-opacity="0.4"/>
    <rect x="10" y="12" width="35" height="4" rx="2" fill="#60a5fa"/>
    <rect x="10" y="20" width="28" height="3" rx="1" fill="white" fill-opacity="0.25"/>
    <rect x="10" y="27" width="32" height="3" rx="1" fill="white" fill-opacity="0.25"/>
  </g>
  
  <!-- Floating email card bottom left -->
  <g transform="translate(75, 200)">
    <rect width="55" height="40" rx="8" fill="#ffffff" fill-opacity="0.05" stroke="#60a5fa" stroke-opacity="0.4"/>
    <rect x="10" y="12" width="35" height="4" rx="2" fill="#60a5fa"/>
    <rect x="10" y="20" width="28" height="3" rx="1" fill="white" fill-opacity="0.25"/>
    <rect x="10" y="27" width="32" height="3" rx="1" fill="white" fill-opacity="0.25"/>
  </g>
  
  <!-- Stage labels -->
  <text x="35" y="190" fill="white" fill-opacity="0.55" font-family="Roboto, sans-serif" font-size="10">First Touch</text>
  <text x="145" y="110" fill="white" fill-opacity="0.55" font-family="Roboto, sans-serif" font-size="10">Nurture</text>
  <text x="240" y="190" fill="white" fill-opacity="0.55" font-family="Roboto, sans-serif" font-size="10">Engaged</text>
  <text x="330" y="275" fill="white" fill-opacity="0.55" font-family="Roboto, sans-serif" font-size="10">Converted</text>
  
  <!-- Open rate indicator -->
  <g transform="translate(178, 175)">
    <rect width="70" height="45" rx="8" fill="#3b82f6" fill-opacity="0.15" stroke="#60a5fa" stroke-opacity="0.35"/>
    <text x="10" y="18" fill="white" fill-opacity="0.6" font-family="Roboto, sans-serif" font-size="9">Open Rate</text>
    <text x="10" y="36" fill="#60a5fa" font-family="Roboto, sans-serif" font-size="16" font-weight="bold">45%</text>
  </g>
</svg>
